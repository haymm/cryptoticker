<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Ticker</title>
</head>
<body>
  <div class="container"></div>
<div class="container-lg">
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Coin</th>
        <th scope="col">Ticker</th>
        <th scope="col">Entry Price</th>
        <th scope="col">Current Price</th>
        <th scope="col">Percentage Gain/Loss</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Ethereum</td>
        <td>ETH/USDT</td>
        <td><span id="eth-entryPrice">---</span></td>
        <td><span id="eth-currentPrice">---</span></td>
        <td><span id="eth-percentChange">---</span></td>

      </tr>
      <tr>
        <th scope="row">2</th>
        <td>DYDX</td>
        <td>DYDX/USDT</td>
        <td><span id="dydx-entryPrice">---</span></td>
        <td><span id="dydx-currentPrice">---</span></td>
        <td><span id="dydx-percentChange">---</span></td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Cardano</td>
        <td>ADA/USDT</td>
        <td><span id="ada-entryPrice">---</span></td>
        <td><span id="ada-currentPrice">---</span></td>
        <td><span id="ada-percentChange">---</span></td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td>Pancakeswap</td>
        <td>CAKE/USDT</td>
        <td><span id="cake-entryPrice">---</span></td>
        <td><span id="cake-currentPrice">---</span></td>
        <td><span id="cake-percentChange">---</span></td>
      </tr>
      <tr>
        <th scope="row">5</th>
        <td>Fantom</td>
        <td>FTM/USDT</td>
        <td><span id="ftm-entryPrice">---</span></td>
        <td><span id="ftm-currentPrice">---</span></td>
        <td><span id="ftm-percentChange">---</span></td>

      </tr>
      <tr>
        <th scope="row">6</th>
        <td>Terra Luna</td>
        <td>LUNA/USDT</td>
        <td><span id="luna-entryPrice">---</span></td>
        <td><span id="luna-currentPrice">---</span></td>
        <td><span id="luna-percentChange">---</span></td>

      </tr>
      <tr>
        <th scope="row">7</th>
        <td>Ecomi</td>
        <td>OMI/USDT</td>
        <td><span id="omi-entryPrice">---</span></td>
        <td><span id="omi-price">---</span></td>
        <td><span id="omi-percentChange">---</span></td>

      </tr>
    </tbody>
  </table>

  <div>
    <script src='app.js'></script>
  </div>
  
</body>
</html>
