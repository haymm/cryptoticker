<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Ticker</title>
</head>
<body>
  <div class="container"></div>
<div class="container-lg">
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Coin</th>
        <th scope="col">Ticker</th>
        <th scope="col">Entry Price</th>
        <th scope="col">Current Price</th>
        <th scope="col">Percentage Gain/Loss</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Ethereum</td>
        <td>ETH/USDT</td>
        <td>---</td>
        <td><div id="eth-currentPrice">---</div></td>
        <td>---</td>

      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Bitcoin</td>
        <td>BTC/USDT</td>
        <td>---</td>
        <td><div id="btc-currentPrice">---</div></td>
        <td>---</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Cardano</td>
        <td>ADA/USDT</td>
        <td>---</td>
        <td><div id="ada-currentPrice">---</div></td>
        <td>---</td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td>Pancakeswap</td>
        <td>CAKE/USDT</td>
        <td>---</td>
        <td><div id="cake-currentPrice">---</div></td>
        <td>---</td>
      </tr>
      <tr>
        <th scope="row">5</th>
        <td>Fantom</td>
        <td>FTM/USDT</td>
        <td>---</td>
        <td><div id="ftm-currentPrice">---</div></td>
        <td>---</td>

      </tr>
    </tbody>
  </table>
</div>   
    

   
    <script src='app.js'></script>
</div>
</body>
</html>
